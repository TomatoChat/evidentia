<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia - Brand Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .manifesto-link {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .manifesto-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .research-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .step-card h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .research-form {
                padding: 30px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
            
            .manifesto-link {
                position: relative;
                top: auto;
                right: auto;
                display: inline-block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/manifesto" class="manifesto-link">üìú Our Manifesto</a>
            <h1>üîç Evidentia</h1>
            <p>Advanced Brand Research & Intelligence Tool</p>
        </div>

        <div class="main-content">
            <div class="research-form">
                <form id="brandForm">
                    <div class="form-group">
                        <label for="brandName">Brand Name:</label>
                        <input type="text" id="brandName" name="brandName" required placeholder="e.g., jethr">
                    </div>
                    
                    <div class="form-group">
                        <label for="brandWebsite">Brand Website:</label>
                        <input type="text" id="brandWebsite" name="brandWebsite" required placeholder="e.g., jethr.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="brandCountry">Brand Country:</label>
                        <input type="text" id="brandCountry" name="brandCountry" placeholder="e.g., italy (optional, defaults to 'world')">
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" id="analyzeBtn">üöÄ Analyze Brand</button>
                        <button type="button" id="generateQueriesBtn" disabled>üìù Generate Queries</button>
                        <button type="button" id="testQueriesBtn" disabled>üåç Test Queries & Rankings</button>
                    </div>
                </form>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="status-message" id="loadingStatus">‚è≥ Processing... This may take a moment.</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="error" id="error"></div>

                <div class="results-section" id="results">
                    <div class="step-card" id="brandInfo" style="display: none;">
                        <h3>üìä Brand Information</h3>
                        <div id="brandInfoContent"></div>
                    </div>

                    <div class="step-card" id="queriesSection" style="display: none;">
                        <h3>üí° Generated Queries</h3>
                        <div class="form-group">
                            <label for="totalQueries">Number of Queries:</label>
                            <input type="number" id="totalQueries" value="10" min="1" max="100">
                        </div>
                        <div id="queriesContent"></div>
                    </div>

                    <div class="step-card" id="testingSection" style="display: none;">
                        <h3>ü§ñ LLM Testing & Brand Rankings (GEO Analysis)</h3>
                        <div class="form-group">
                            <label for="testModels">Select LLM Models to Test:</label>
                            <select id="testModels" multiple style="height: 120px;">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <small style="opacity: 0.7;">Hold Ctrl/Cmd to select multiple models</small>
                        </div>
                        <div id="analysisContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let brandData = null;
        let generatedQueries = null;
        let availableModels = [];

        document.getElementById('brandForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const brandName = document.getElementById('brandName').value;
            const brandWebsite = document.getElementById('brandWebsite').value;
            const brandCountry = document.getElementById('brandCountry').value || 'world';

            await analyzeBrand(brandName, brandWebsite, brandCountry);
        });

        document.getElementById('generateQueriesBtn').addEventListener('click', async function() {
            const totalQueries = parseInt(document.getElementById('totalQueries').value) || 10;
            await generateQueries(totalQueries);
        });

        document.getElementById('testQueriesBtn').addEventListener('click', async function() {
            await testQueries();
        });

        async function analyzeBrand(brandName, brandWebsite, brandCountry) {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/stream-brand-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brandName,
                        brandWebsite,
                        brandCountry
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start brand analysis');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line.trim().length > 6) {
                            try {
                                const jsonData = line.slice(6).trim();
                                if (jsonData) {
                                    const data = JSON.parse(jsonData);
                                    
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    
                                    if (data.status) {
                                        updateLoadingStatus(data.status);
                                    }
                                    
                                    if (data.step === 'complete' && data.result) {
                                        brandData = data.result;
                                        displayBrandInfo(data.result);
                                        document.getElementById('generateQueriesBtn').disabled = false;
                                        await loadModels();
                                    }
                                }
                            } catch (parseError) {
                                console.warn('Failed to parse JSON:', line, parseError);
                            }
                        }
                    }
                }
                
            } catch (error) {
                showError('Error analyzing brand: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function generateQueries(totalQueries) {
            if (!brandData) {
                showError('Please analyze the brand first');
                return;
            }

            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/stream-generate-queries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brandName: brandData.name,
                        brandCountry: document.getElementById('brandCountry').value || 'world',
                        brandDescription: brandData.description,
                        brandIndustry: brandData.industry,
                        totalQueries
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start query generation');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line.trim().length > 6) {
                            try {
                                const jsonData = line.slice(6).trim();
                                if (jsonData) {
                                    const data = JSON.parse(jsonData);
                                    
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    
                                    if (data.status) {
                                        updateLoadingStatus(data.status);
                                    }
                                    
                                    if (data.step === 'complete' && data.result) {
                                        generatedQueries = data.result.queries;
                                        displayQueries(data.result.queries);
                                        document.getElementById('testQueriesBtn').disabled = false;
                                    }
                                }
                            } catch (parseError) {
                                console.warn('Failed to parse JSON:', line, parseError);
                            }
                        }
                    }
                }
                
            } catch (error) {
                showError('Error generating queries: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function loadModels() {
            try {
                const response = await fetch('/get-llm-models');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load models');
                }

                availableModels = data.models;
                populateModelSelect();
                
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        function populateModelSelect() {
            const select = document.getElementById('testModels');
            select.innerHTML = '';
            
            availableModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                if (model === 'gpt-4o-mini-2024-07-18') {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        async function testQueries() {
            if (!brandData || !generatedQueries) {
                showError('Please analyze brand and generate queries first');
                return;
            }

            const selectedOptions = Array.from(document.getElementById('testModels').selectedOptions);
            const selectedModels = selectedOptions.map(option => option.value);
            
            if (selectedModels.length === 0) {
                showError('Please select at least one LLM model to test');
                return;
            }

            showLoading(true);
            showProgressBar(true);
            hideError();
            
            try {
                const competitors = Array.isArray(brandData.competitors) ? 
                    brandData.competitors : 
                    Object.values(brandData.competitors || {}).flat();

                const response = await fetch('/stream-test-queries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brandName: brandData.name,
                        queries: generatedQueries,
                        competitors: competitors,
                        models: selectedModels
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start query testing');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line.trim().length > 6) {
                            try {
                                const jsonData = line.slice(6).trim();
                                if (jsonData) {
                                    const data = JSON.parse(jsonData);
                                    
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    
                                    if (data.status) {
                                        updateLoadingStatus(data.status);
                                    }
                                    
                                    if (data.progress !== undefined) {
                                        updateProgressBar(data.progress);
                                    }
                                    
                                    if (data.step === 'complete' && data.result) {
                                        displayAnalysis(data.result);
                                    }
                                }
                            } catch (parseError) {
                                console.warn('Failed to parse JSON:', line, parseError);
                            }
                        }
                    }
                }
                
            } catch (error) {
                showError('Error testing queries: ' + error.message);
            } finally {
                showLoading(false);
                showProgressBar(false);
            }
        }

        function displayBrandInfo(data) {
            const content = document.getElementById('brandInfoContent');
            content.innerHTML = `
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Description:</strong> ${data.description}</p>
                <p><strong>Industry:</strong> ${data.industry}</p>
                <p><strong>Competitors:</strong></p>
                <pre>${JSON.stringify(data.competitors, null, 2)}</pre>
            `;
            
            document.getElementById('brandInfo').style.display = 'block';
            document.getElementById('results').style.display = 'block';
        }

        function displayQueries(queries) {
            const content = document.getElementById('queriesContent');
            content.innerHTML = `<pre>${JSON.stringify(queries, null, 2)}</pre>`;
            
            document.getElementById('queriesSection').style.display = 'block';
        }

        function displayAnalysis(analysis) {
            const content = document.getElementById('analysisContent');
            
            // Create a simple analysis display
            let html = `
                <div class="analysis-card">
                    <h4>üéØ Analysis Results</h4>
                    <p>Brand: ${analysis.brand_name}</p>
                    <p>Total Queries Tested: ${analysis.total_queries_tested}</p>
                    <p>Models Used: ${analysis.llm_models_tested.join(', ')}</p>
                </div>
            `;
            
            if (analysis.overall_metrics) {
                html += `
                    <div class="metric-grid">
                        <div class="metric-card">
                            <div class="metric-value">${analysis.overall_metrics.mention_rate.toFixed(1)}%</div>
                            <div class="metric-label">Mention Rate</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.overall_metrics.brand_visibility_score.toFixed(1)}%</div>
                            <div class="metric-label">Visibility Score</div>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            document.getElementById('testingSection').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showProgressBar(show) {
            document.getElementById('progressBar').style.display = show ? 'block' : 'none';
        }

        function updateLoadingStatus(status) {
            document.getElementById('loadingStatus').textContent = status;
        }

        function updateProgressBar(progress) {
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
